    <!-- 数学公式渲染配置 -->
    <script>
        // 更多配置细节参见：https://docs.mathjax.org/en/latest/index.html
        MathJax = {
            tex: {
                packages: {},              // 要使用的扩展包
                inlineMath: [              // 行内公式的开始/结束分隔符
                    ['$', '$'],
                    ['\\(', '\\)']
                ],
                displayMath: [             // 块级公式的开始/结束分隔符
                    ['$$', '$$'],
                    ['\\[', '\\]']
                ],
                processEscapes: false,      // 是否使用\$表示美元符号
                processEnvironments: true, // 是否处理数学环境外的\begin{xxx}...\end{xxx}
                processRefs: true,         // 是否处理数学环境外的\ref{...}
                digits: /^(?:[0-9]+(?:\{,\}[0-9]{3})*(?:\.[0-9]*)?|\.[0-9]+)/,    // 识别数字的模式
                tags: 'all',              // 标签模式：'ams'或'all'
                tagSide: 'right',          // \tag宏的位置
                tagIndent: '0.8em',        // 标签缩进量
                useLabelIds: true,         // 使用标签名而非标签作为id
                maxMacros: 10000,          // 每个表达式的最大宏替换次数
                maxBuffer: 5 * 1024,       // 内部TeX字符串的最大大小(5K)
                formatError:               // TeX语法错误时调用的函数
                    (jax, err) => jax.formatError(err)
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script"
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
